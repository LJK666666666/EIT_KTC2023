# PyDbar 方法配置
# 基于 D-bar 方程的传统重建方法

# 数据配置
data:
  data_dir: 'data'
  batch_size: 1      # PyDbar 通常逐个样本处理
  num_workers: 0
  pin_memory: false
  use_eim: false     # PyDbar 使用原始电压数据，不要转换为 EIM

# 训练配置（PyDbar 不需要训练）
training:
  num_epochs: 1      # 无意义，仅为兼容框架
  save_every: 1
  device: 'cpu'      # PyDbar 是 CPU 算法

# PyDbar 特定配置
pydbar:
  # k-grid 参数
  k_radius: 4        # k-grid 半径
  k_power: 6         # k-grid 分辨率 (2^k_power)

  # z-grid 参数（输出图像分辨率）
  z_power: 6         # 输出图像大小 (2^z_power × 2^z_power = 64×64)

  # 散射变换类型
  scattering_type: 'exp'   # 'exp' 或 'partial'

  # 电极配置
  num_electrodes: 16       # 电极数量
  radius: 1.0              # 物体半径
  electrode_area: 1.0      # 电极面积

  # 自动生成参考测量
  auto_generate_reference: true

# 结果保存配置
results:
  base_dir: 'results'
  method_name: 'pydbar'
